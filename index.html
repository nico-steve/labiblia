<!DOCTYPE html>
<html lang="es">
<head>
<base href="https://teologo-nik92.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teólogo NIK92</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    height: 100%;
    overflow-x: hidden;
  }
  
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: rgba(30, 30, 30, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
    color: #bb86fc;
    margin-bottom: 2rem;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  .select-wrapper {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
  }
  
  select {
    width: 30%;
    padding: 0.5rem;
    background-color: #2c2c2c;
    color: #e0e0e0;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }
  
  button {
    width: 100%;
    padding: 0.75rem;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  #result {
    margin-top: 2rem;
    padding: 1rem;
    background-color: rgba(40, 40, 40, 0.8);
    border-radius: 5px;
  }
  
  .verse {
    font-weight: bold;
    color: #cf6679;
  }
  
  .verse-text {
    font-style: italic;
    margin-bottom: 1rem;
    padding: 1rem;
    background-color: rgba(60, 60, 60, 0.8);
    border-radius: 5px;
    border-left: 4px solid #bb86fc;
  }
  
  .analysis {
    margin-top: 1rem;
  }
  
  .references {
    margin-top: 1rem;
    font-style: italic;
  }
  
  .loading {
    text-align: center;
    font-style: italic;
    color: #bb86fc;
  }
  
  .explanation {
    background-color: rgba(60, 60, 60, 0.8);
    padding: 0.5rem;
    border-radius: 5px;
    margin-top: 0.5rem;
  }
  
  .web-info {
    margin-top: 1rem;
    padding: 1rem;
    background-color: rgba(70, 70, 70, 0.8);
    border-radius: 5px;
  }
  
  h3 {
    color: #03DAC6;
    font-size: 1.3em;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 2px solid #03DAC6;
    padding-bottom: 5px;
  }
  
  .reference-link {
    cursor: pointer;
    color: #bb86fc;
    text-decoration: underline;
    transition: color 0.3s ease;
  }
  
  .reference-link:hover {
    color: #03DAC6;
  }
  
  .error {
    color: #ff6b6b;
    font-weight: bold;
    padding: 10px;
    background-color: rgba(255, 107, 107, 0.1);
    border-radius: 5px;
    margin-top: 10px;
  }

  .web-info p {
    margin-bottom: 0.5rem;
  }

  .web-info p:last-child {
    margin-bottom: 0;
  }

  .explanations {
    margin-top: 1rem;
  }

  .explanation {
    background-color: rgba(60, 60, 60, 0.8);
    padding: 0.5rem;
    border-radius: 5px;
    margin-bottom: 0.5rem;
  }

  .explanation:last-child {
    margin-bottom: 0;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <h1>Teólogo NIK92</h1>
  <div class="select-wrapper">
    <select id="book">
      <option value="">Seleccione un libro</option>
    </select>
    <select id="chapter">
      <option value="">Capítulo</option>
    </select>
    <select id="verse">
      <option value="">Versículo</option>
    </select>
  </div>
  <button id="analyze">Comprender</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
